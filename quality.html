<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="description" content="">
    <meta name="author" content="Aneesh Ashutosh, Samir Safwan, Jenny Huang, Amy Chou">
    <meta property="og:title" content="Wine Up">
    <meta property="og:url" content="http://www.wineup.com" />
    <meta property="og:image" content="http://www.wineup.com/img/social.png" <meta property="og:site_name" content="Wine Up">
    <meta name="twitter:title" content="Wine Up">
    <meta name="twitter:description" content="">
    <meta name="twitter:image" content="http://www.aneeshashutosh.com/img/social.png" <meta name="keywords" content="">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
    <div class="background"></div>
    <section class="header">
        <div class="header-container">
            <h2>how good is your wine?</h2>
        </div>

            <div class="nav-container clearfix">
        <a class="nav-portrait" href="/" style="margin-bottom: 40px"></a>
    </div>
    <h5 style="margin-top: 60px;">This wine is a <span class="rating">3</span>/5.<br>Play around with the sliders to see how each variable affects the wine quality!</h5>

        <div class="range-slider">

            <body>Fixed Acidity&ensp;</body>
            <input class="range-slider__range" type="range" value="10" min="0" max="20" step="0.1" id="1">
            <span class="range-slider__value">0</span>
        </div>
        <div class="range-slider">

            <body>Volatile Acidity&ensp;</body>
            <input class="range-slider__range" type="range" value="1" min="0" max="2" step="0.1" id="2">
            <span class="range-slider__value">0</span>
        </div>
        <div class="range-slider">

            <body>Citric Acid&ensp;</body>
            <input class="range-slider__range" type="range" value="0.5" min="0" max="1" step="0.1" id="3">
            <span class="range-slider__value">0</span>
        </div>
        <div class="range-slider">

            <body>Residual Sugar&ensp;</body>
            <input class="range-slider__range" type="range" value="10" min="0" max="20" step="0.1" id="4">
            <span class="range-slider__value">0</span>
        </div>
        <div class="range-slider">

            <body>Chlorides&ensp;</body>
            <input class="range-slider__range" type="range" value="0.5" min="0" max="1" step="0.01" id="5">
            <span class="range-slider__value">0</span>
        </div>
        <div class="range-slider">

            <body>Free Sulfur Dioxide&ensp;</body>
            <input class="range-slider__range" type="range" value="50" min="0" max="100" id="6">
            <span class="range-slider__value">0</span>
        </div>
        <div class="range-slider">

            <body>Total Sulfur Dioxide&ensp;</body>
            <input class="range-slider__range" type="range" value="150" min="0" max="300" id="7">
            <span class="range-slider__value">0</span>
        </div>
        <div class="range-slider">

            <body>Density&ensp;</body>
            <input class="range-slider__range" type="range" value="1" min="0.9" max="1.1" step="0.01" id="8">
            <span class="range-slider__value">0</span>
        </div>
        <div class="range-slider">

            <body>pH&ensp;</body>
            <input class="range-slider__range" type="range" value="3.5" min="0" max="7" step="0.01" id="9">
            <span class="range-slider__value">0</span>
        </div>
        <div class="range-slider">

            <body>Sulphates&ensp;</body>
            <input class="range-slider__range" type="range" value="1" min="0" max="2" step="0.01" id="10">
            <span class="range-slider__value">0</span>
        </div>
        <div class="range-slider">

            <body>Alcohol&ensp;</body>
            <input class="range-slider__range" type="range" value="11" min="7" max="15" step="0.1" id="11">
            <span class="range-slider__value">0</span>
        </div>
        </div>
    </section>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.typeit/4.4.0/typeit.min.js"></script>
    <script type="text/javascript" src="js/quality.js" charset="utf-8"></script>
</body>

</html>
